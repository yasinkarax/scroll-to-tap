<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/up.css">
    <script src="https://kit.fontawesome.com/f580573ffe.js" crossorigin="anonymous"></script>
    <title>Scroll to Tap Button</title>
</head>
<body>
    <div class="content">
        <h1>Page Up!</h1>
        <h2>Page End!</h2>
    </div>
    <div id="up" onclick="pageUp()">
        <div class="up--bg">
            <img src="images/jet.png" alt="tap to up">
        </div>
        <div id="up-text">Page Up</div>
    </div>
    <script src="js/pageUp.js"></script>
</body>
</html>
